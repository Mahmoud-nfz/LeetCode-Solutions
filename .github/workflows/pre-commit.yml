name: Run pre-commit hook on push
on:
  push:
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Replace with the version of Python you need
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .hooks/requirements.txt
      - name: Run pre-commit hook
        run: |
          bash .hooks/pre-commit
      - name: Commit Files
        uses: EndBug/add-and-commit@v7.1.1
        with:
          github_token: ${{ secrets.GH_KEY }}
          add: .
          author_name: Github Action
          author_email: action@github.com
          message: "Generated problem pages"
          signoff: true
